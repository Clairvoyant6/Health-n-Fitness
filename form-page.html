<!DOCTYPE html>
<html>
<head>
  <title>Health 'n' Fitness- Signup/Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Same header and left-frame code as index.html -->
  <div class="top-frame">
    <img src="hnf-logo.png" alt="Health 'n' Fitness Logo">
    <h1>Health 'n' Fitness</h1>
  </div>

  <div class="ribbon">
    
    <a href="index.html">Home</a>
    <a href="link-page-1.html">Exercises</a>
    <a href="link-page-2.html">Daily Diet</a>
    <a href="form-page.html">Signup/Login</a>

  </div>

  <div class="form">

    <h2>Welcome to Health 'n' Fitness!</h2>
    <h3>Join our fitness community now:</h3>

    <form id="signup-form" action="acknowledgement.html">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <label for="fitness-goals">Fitness Goals:</label>
      <textarea id="fitness-goals" name="fitness-goals" required></textarea>
      <input type="submit" value="Sign Up">

    </form>

  </div>

</body>
</html>
